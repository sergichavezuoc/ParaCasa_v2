<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Edit menu</title> 
    <div th:insert="fragments/header"></div>
</head>
<body>
    <div th:insert="fragments/navbar"></div>
    <div class="container" style="margin-top: 80px;">
    <h1 th:text="'Edit Menu'" />
    <form action="#" 
    th:action="@{/api/menus/{id}(id=${menu.id})}" 
    th:object="${menu}" 
    method="post">
    <div class="form-group">
        <label for="title">Name</label>
        <input class="form-control" type="text" th:field="*{title}" id="title" placeholder="Title">
        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input class="form-control" type="text" th:field="*{description}" id="description" placeholder="Description">
        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
    </div>
    <div class="form-group">
        <label for="restaurant">Restaurant</label>
        <select class="form-control" name="restaurant" id="restaurant" placeholder="Restaurant">
            <option th:each="restaurant: ${restaurants}" th:value="${restaurant.id}" th:text="${restaurant.title}"></option>
        </select>
    </div>
    <input type="hidden" name="_method" value="put" />
      <input type="submit" class="btn btn-primary" value="Update menu">   
  </form>
</body>
</html>
