<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>New order</title> 
    <div th:insert="fragments/header"></div>
</head>
<body>
    <div th:insert="fragments/navbar"></div>
    <div class="container" style="margin-top: 80px;">
    <h1 th:text="'New Order'" />
    <form action="#" 
    th:action="@{/paracasa/orders/}" 
    method="post">
    <div class="form-group">
        <label for="customerid">Customer</label>
        <select class="form-control" name="customerid" id="customerid" placeholder="Customer">
            <option th:each="customer: ${customers}" th:value="${customer.id}" th:text="${customer.name}"></option>
        </select>
    </div>
    <div class="form-group">
        <label for="menuid">Menu</label>
        <select class="form-control" name="menuid" id="menuid" placeholder="Menu">
            <option th:each="menu: ${menus}" th:value="${menu.id}" th:text="${menu.name}"></option>
        </select>
    </div>
    <div class="form-group">
        <label for="quantity">Quantity</label>
        <input class="form-control" type="text" name="quantity" id="quantity" placeholder="Quantity">
    </div>   
    <div class="form-group">
        <label for="orderid">Order Number</label>
        <input class="form-control" type="text" name="orderid" id="orderid" placeholder="Orderid">
    </div>   
      <input type="submit" class="btn btn-primary" value="Add Order">   
  </form>
</body>
</html>
